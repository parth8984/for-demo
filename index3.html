<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oops! - Page Not Found</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .error-container {
        text-align: center;
    }

    .error-image {
        width: 100px;
        margin-bottom: 15px;
    }

    .error-heading {
        font-size: 56px;
        color: #dc3545;
        margin-bottom: 10px;
    }

    .error-message {
        font-size: 24px;
        color: #555;
        margin-bottom: 20px;
    }

    .contact-info {
        font-size: 18px;
        color: #777;
    }

    .contact-info a {
        color: #007bff;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    .Previous-page{
      font-size: 22px;
      margin-bottom: 20px ;
    }
</style>
</head>
<body>
    <div class="error-container">
        <img src="https://www.freeiconspng.com/uploads/orange-error-icon-0.png" alt="Error" class="error-image">
        <div class="error-heading">Oops!</div>
        <div class="error-message">We couldn't find the page you're looking for.</div>
        <div class="Previous-page">Either go to <a href="#"> Previous Page </a>or <a href="#">Dashboard</a></div>
        <div class="contact-info">Please contact the administrator at <a href="mailto:support@mydemosoftware.com">support@mydemosoftware.com</a> for assistance.</div>
    </div>
</body>
</html>
